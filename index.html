<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <script src="script.js" defer></script>

    <title>Retro Snake Game</title>
  </head>
  <body>
    <div>
      <div class="flex justify-between text-[40px] font-extrabold">
        <h1 class="score text-[#abb78a] my-[10px]">000</h1>
        <h1 class="highScore my-[10px] text-[#d8ddca] hidden">000</h1>
      </div>
      <div class="game-border-1">
        <div class="game-border-2">
          <div class="game-border-3">
            <div
              id="game-board"
              class="grid grid-cols-[repeat(20,20px)] grid-rows-[repeat(20,20px)] m-[5px] rounded-[100px]"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <img class="bg-[#c4cfa3] absolute" src="snake-game-ai-gen.png" alt="logo" />
    <h1
      class="absolute top-[60%] text-center text-[#333] w-[400px] p-[30px] m-0 capitalize font-extrabold text-2xl"
    >
      Press spacebar to start the game
    </h1>
  </body>
</html>
